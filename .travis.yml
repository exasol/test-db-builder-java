language: java

# Setting sudo to false will cause Travis to use Containers.
# To use Docker's privileged mode, we need to enable sudo.
sudo: required

matrix:
  include:
    - jdk: openjdk11

addons:
  sonarcloud:
    organization: exasol

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent org.jacoco:jacoco-maven-plugin:prepare-agent-integration verify sonar:sonar -Dsonar.projectKey=com.exasol:test-db-builder-java -Dsonar.login=${SONAR_TOKEN} org.sonatype.ossindex.maven:ossindex-maven-plugin:audit -f pom.xml
cache:
  directories:
    - "$HOME/.m2"